<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotbal pe Hârtie - Revanșă</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 10px;
            touch-action: none;
        }

        h1 { color: #2c3e50; margin: 10px 0; font-size: 1.5rem; }

        #connection-screen {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            z-index: 20;
            width: 90%;
        }

        .conn-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        #name-box {
            background: #e8f6f3;
            border: 2px solid #27ae60;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            margin-top: 5px;
        }

        #share-link-box {
            background: #e8f8f5;
            padding: 10px;
            border: 1px dashed #27ae60;
            margin-top: 10px;
            word-break: break-all;
            font-size: 0.9rem;
            color: #27ae60;
            display: none;
        }

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #game-info {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
            max-width: 340px;
        }

        #status { font-weight: bold; font-size: 1.2rem; display: block; margin-bottom: 5px; }
        .p1-text { color: #e74c3c; } 
        .p2-text { color: #3498db; }
        .win-text { color: #27ae60; font-size: 1.4rem; }

        canvas {
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="black" stroke-width="3"/></svg>') 12 12, crosshair;
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-weight: bold;
            width: 100%;
        }
        
        button.secondary { background-color: #3498db; }
        
        /* Buton special Revanșă */
        #rematch-area {
            display: none; /* Ascuns la început */
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 340px;
        }
        button.rematch-btn { background-color: #f39c12; color: #fff; }
        button.rematch-btn:hover { background-color: #d68910; }

        .rules { margin-top: 15px; font-size: 0.85rem; color: #7f8c8d; text-align: center; max-width: 300px; }
        #loading { display: none; color: #e67e22; font-weight: bold; margin-top: 10px;}
    </style>
</head>
<body>

    <h1>Fotbal pe Hârtie</h1>

    <div id="connection-screen">
        <div class="conn-box" id="name-box">
            <label for="username"><strong>Pasul 1: Cum te cheamă?</strong></label><br>
            <input type="text" id="username" placeholder="Scrie numele tău aici..." value="Jucător">
        </div>

        <div class="conn-box" id="host-panel">
            <p><strong>Pasul 2: Creează Joc</strong></p>
            <button onclick="createGame()" id="btn-create">Generează Link</button>
            <div id="loading-host" style="display:none; color:#e67e22;">Se generează...</div>
            <div id="share-link-box">
                <strong>Trimite acest link prietenului:</strong><br><br>
                <span id="final-link" style="user-select: all;">...</span>
                <br><br>
                <small>Așteptare adversar...</small>
            </div>
        </div>

        <div class="conn-box" id="manual-join">
            <p style="margin:5px 0;"><strong>Sau intră cu cod manual:</strong></p>
            <input type="text" id="remote-id-input" placeholder="Cod joc">
            <button onclick="joinGameManual()" id="btn-join" class="secondary" style="margin-top:10px;">Intră</button>
        </div>

        <div id="loading">Se conectează...</div>
        <div id="error-msg" style="color:red; display:none; margin-top:10px;"></div>
    </div>

    <div id="game-container">
        <div id="game-info">
            <div style="margin-bottom:5px; font-size:0.9rem; color:#666;">
                Salut, <span id="display-my-name" style="font-weight:bold;"></span>!
                Ești: <span id="my-role" style="font-weight:bold;"></span>
            </div>
            <span id="status" class="p1-text">Start...</span>
            <span id="message" style="font-size: 0.9rem; color:#555;"></span>
        </div>

        <canvas id="gameCanvas" width="360" height="560"></canvas>

        <div id="rematch-area">
            <p id="rematch-status" style="margin:0 0 10px 0; font-weight:bold; color:#d35400;">Meci terminat!</p>
            <button onclick="requestRematch()" id="btn-rematch" class="rematch-btn">Cere Revanșă</button>
        </div>

        <div style="margin-top: 10px;">
            <button onclick="location.href=location.pathname" style="background-color:#e74c3c;">Ieșire Totală</button>
        </div>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let myPlayerIndex = 0; 
        
        let myName = "Eu";
        let opponentName = "Adversar";

        // Variabile pentru Revanșă
        let myVoteRematch = false;
        let opVoteRematch = false;

        const peerConfig = {
            debug: 1,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            }
        };

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('game');
            if (gameId) {
                document.getElementById('host-panel').style.display = 'none';
                document.getElementById('manual-join').style.display = 'none';
                const btn = document.getElementById('btn-join');
                btn.innerText = "Intră în Joc";
                btn.onclick = function() { joinGameAuto(gameId); };
                document.getElementById('manual-join').style.display = 'block';
                document.getElementById('remote-id-input').style.display = 'none'; 
            }
        };

        function getMyName() {
            const inputVal = document.getElementById('username').value.trim();
            return inputVal || "Jucător Anonim";
        }
        
        function createGame() {
            myName = getMyName();
            document.getElementById('btn-create').disabled = true;
            document.getElementById('loading-host').style.display = 'block';
            document.getElementById('username').disabled = true;

            peer = new Peer(null, peerConfig); 

            peer.on('open', (id) => {
                document.getElementById('loading-host').style.display = 'none';
                document.getElementById('share-link-box').style.display = 'block';
                const currentUrl = window.location.href.split('?')[0];
                const fullLink = `${currentUrl}?game=${id}`;
                document.getElementById('final-link').innerText = fullLink;
                document.getElementById('manual-join').style.display = 'none';
            });

            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
                myPlayerIndex = 1; 
            });

            peer.on('error', (err) => showError(err.type));
        }

        function joinGameManual() {
            myName = getMyName();
            const id = document.getElementById('remote-id-input').value.trim();
            if(id) joinGameAuto(id);
        }

        function joinGameAuto(hostId) {
            myName = getMyName();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btn-join').disabled = true;
            document.getElementById('username').disabled = true;

            peer = new Peer(null, peerConfig);

            peer.on('open', () => {
                conn = peer.connect(hostId, { reliable: true });
                setupConnection();
                myPlayerIndex = 2;
            });

            peer.on('error', (err) => {
                showError("Eroare: " + err.type);
            });
        }

        function setupConnection() {
            conn.on('open', () => {
                conn.send({ type: 'name', name: myName });
                conn.send({ type: 'ping' });
                startGameOnline();
            });

            conn.on('data', (data) => {
                if (data.type === 'move') {
                    processMove(data.x, data.y, false);
                }
                if (data.type === 'name') {
                    opponentName = data.name;
                    updateUI(); 
                }
                // LOGICA DE REVANȘĂ - PRIMIRE
                if (data.type === 'rematch_req') {
                    opVoteRematch = true;
                    document.getElementById('rematch-status').innerText = `${opponentName} vrea revanșă!`;
                    checkRematchStart();
                }
            });

            conn.on('close', () => {
                alert("Adversarul s-a deconectat!");
                location.href = location.pathname;
            });
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.style.display = 'block';
            el.innerText = msg;
            document.getElementById('loading').style.display = 'none';
        }

        function startGameOnline() {
            document.getElementById('connection-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            document.getElementById('display-my-name').innerText = myName;

            const roleEl = document.getElementById('my-role');
            if (myPlayerIndex === 1) {
                roleEl.innerText = "ROȘU (Ataci JOS)";
                roleEl.style.color = "#e74c3c";
            } else {
                roleEl.innerText = "ALBASTRU (Ataci SUS)";
                roleEl.style.color = "#3498db";
            }
            resetBoard();
        }

        // --- SISTEM REVANȘĂ ---
        function requestRematch() {
            myVoteRematch = true;
            document.getElementById('btn-rematch').disabled = true;
            document.getElementById('rematch-status').innerText = "Ai cerut revanșă. Așteaptă...";
            
            // Trimitem cererea la adversar
            if (conn && conn.open) {
                conn.send({ type: 'rematch_req' });
            }
            checkRematchStart();
        }

        function checkRematchStart() {
            if (myVoteRematch && opVoteRematch) {
                // Ambii sunt de acord -> Resetăm tot
                resetBoard();
            }
        }

        // --- LOGICA JOCULUI ---
        function sendMove(gx, gy) {
            if (conn && conn.open) {
                conn.send({ type: 'move', x: gx, y: gy });
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const msgEl = document.getElementById('message');

        const cellSize = 40; 
        const offsetX = 20; 
        const offsetY = 40;
        const gridW = 8;
        const gridH = 10; 

        let currentPlayer = 1; 
        let currentPos = { x: 4, y: 6 }; 
        let visitedEdges = new Set();
        let visitedNodes = new Set();
        let gameOver = false;

        function addSolidEdge(x1, y1, x2, y2) {
            visitedEdges.add(`${x1},${y1}-${x2},${y2}`);
            visitedEdges.add(`${x2},${y2}-${x1},${y1}`);
        }

        function initBoundaries() {
            for (let x = 0; x <= gridW; x++) {
                if (x !== 4) visitedNodes.add(`${x},1`);  
                if (x !== 4) visitedNodes.add(`${x},11`); 
                for (let y = 1; y <= 11; y++) {
                    if (x === 0 || x === gridW) visitedNodes.add(`${x},${y}`);
                }
            }
            for (let y = 1; y < 11; y++) {
                addSolidEdge(0, y, 0, y+1);       
                addSolidEdge(gridW, y, gridW, y+1); 
            }
            for (let x = 0; x < 3; x++) addSolidEdge(x, 1, x+1, 1);
            for (let x = 5; x < 8; x++) addSolidEdge(x, 1, x+1, 1); 
            for (let x = 0; x < 3; x++) addSolidEdge(x, 11, x+1, 11);
            for (let x = 5; x < 8; x++) addSolidEdge(x, 11, x+1, 11);
        }

        function resetBoard() {
            // Resetare variabile joc
            currentPlayer = 1;
            currentPos = { x: 4, y: 6 }; 
            visitedEdges.clear();
            visitedNodes.clear();
            initBoundaries();
            visitedNodes.add(`${currentPos.x},${currentPos.y}`);
            
            // Resetare UI și Stare Revanșă
            gameOver = false;
            myVoteRematch = false;
            opVoteRematch = false;
            
            // Ascundem zona de revanșă și reactivăm butonul
            document.getElementById('rematch-area').style.display = 'none';
            document.getElementById('btn-rematch').disabled = false;
            document.getElementById('rematch-status').innerText = "Meci terminat!";

            msgEl.innerText = "";
            updateUI();
            draw();
        }

        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
            const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
        }

        function gridToPixel(gx, gy) {
            return { x: (gx * cellSize) + offsetX, y: (gy * cellSize) + offsetY };
        }

        function pixelToGrid(px, py) {
            return { x: Math.round((px - offsetX) / cellSize), y: Math.round((py - offsetY) / cellSize) };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath(); ctx.strokeStyle = '#e0e0e0'; ctx.lineWidth = 1;
            for (let i = 0; i <= 8; i++) {
                const s = gridToPixel(i, 0); const e = gridToPixel(i, 12);
                ctx.moveTo(s.x, s.y); ctx.lineTo(e.x, e.y);
            }
            for (let i = 0; i <= 12; i++) {
                const s = gridToPixel(0, i); const e = gridToPixel(8, i);
                ctx.moveTo(s.x, s.y); ctx.lineTo(e.x, e.y);
            }
            ctx.stroke();

            ctx.beginPath(); ctx.strokeStyle = '#333'; ctx.lineWidth = 3;
            const tl = gridToPixel(0, 1); const bl = gridToPixel(0, 11);
            const tr = gridToPixel(8, 1); const br = gridToPixel(8, 11);
            const gL = gridToPixel(3,0).x; const gR = gridToPixel(5,0).x;
            ctx.moveTo(tl.x, tl.y); ctx.lineTo(bl.x, bl.y);
            ctx.moveTo(tr.x, tr.y); ctx.lineTo(br.x, br.y);
            ctx.moveTo(tl.x, tl.y); ctx.lineTo(gL, tl.y);
            ctx.moveTo(gR, tr.y); ctx.lineTo(tr.x, tr.y);
            ctx.moveTo(bl.x, bl.y); ctx.lineTo(gL, bl.y);
            ctx.moveTo(gR, br.y); ctx.lineTo(br.x, br.y);
            ctx.stroke();

            ctx.fillStyle = 'rgba(231, 76, 60, 0.15)';
            ctx.fillRect(gL, gridToPixel(0,0).y, 2*cellSize, cellSize);
            ctx.strokeRect(gL, gridToPixel(0,0).y, 2*cellSize, cellSize);
            ctx.fillStyle = 'rgba(52, 152, 219, 0.15)';
            ctx.fillRect(gL, gridToPixel(0,11).y, 2*cellSize, cellSize);
            ctx.strokeRect(gL, gridToPixel(0,11).y, 2*cellSize, cellSize);

            visitedEdges.forEach(k => {
                const p = k.split('-');
                const p1 = p[0].split(','); const p2 = p[1].split(',');
                const s = gridToPixel(p1[0], p1[1]); const e = gridToPixel(p2[0], p2[1]);
                ctx.beginPath(); ctx.strokeStyle = '#2c3e50'; ctx.lineWidth = 2; ctx.lineCap='round';
                ctx.moveTo(s.x, s.y); ctx.lineTo(e.x, e.y); ctx.stroke();
            });

            const b = gridToPixel(currentPos.x, currentPos.y);
            ctx.beginPath(); ctx.fillStyle = currentPlayer === 1 ? '#e74c3c' : '#3498db';
            ctx.arc(b.x, b.y, 6, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
        }

        function isValidMove(nx, ny) {
            const dx = Math.abs(nx - currentPos.x);
            const dy = Math.abs(ny - currentPos.y);
            if (dx > 1 || dy > 1 || (dx === 0 && dy === 0)) return false;
            if (ny < 0 || ny > 12 || nx < 0 || nx > 8) return false;
            if ((ny === 0 || ny === 12) && (nx < 3 || nx > 5)) return false;
            if (ny === 1 && (nx < 0 || nx > 8)) return false;
            if (ny === 11 && (nx < 0 || nx > 8)) return false;
            const e1 = `${currentPos.x},${currentPos.y}-${nx},${ny}`;
            const e2 = `${nx},${ny}-${currentPos.x},${currentPos.y}`;
            if (visitedEdges.has(e1) || visitedEdges.has(e2)) return false;
            if (nx === 0 && currentPos.x === 0) return false;
            if (nx === 8 && currentPos.x === 8) return false;
            return true;
        }

        function checkBlocked() {
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx===0 && dy===0) continue;
                    if (isValidMove(currentPos.x+dx, currentPos.y+dy)) return false;
                }
            }
            return true;
        }

        function processMove(gx, gy, isMyInput) {
            if (isValidMove(gx, gy)) {
                if (isMyInput) {
                    sendMove(gx, gy);
                }

                const edge = `${currentPos.x},${currentPos.y}-${gx},${gy}`;
                visitedEdges.add(edge);
                const targetKey = `${gx},${gy}`;
                const isBounce = visitedNodes.has(targetKey);

                currentPos = {x: gx, y: gy};
                visitedNodes.add(targetKey);
                draw();

                const p1WinName = (myPlayerIndex === 1) ? myName : opponentName;
                const p2WinName = (myPlayerIndex === 2) ? myName : opponentName;

                if (currentPos.y === 0) { endGame(p2WinName + " (Albastru)"); return; }
                if (currentPos.y === 12) { endGame(p1WinName + " (Roșu)"); return; }
                if (checkBlocked()) {
                    const w = currentPlayer === 1 ? p2WinName : p1WinName;
                    endGame("BLOCAJ! " + w + " Câștigă");
                    return;
                }

                if (isBounce) {
                    msgEl.innerText = "Ricoșeu! Încă o mutare!";
                    msgEl.style.color = "#d35400";
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    msgEl.innerText = "";
                    updateUI();
                }
            }
        }

        function handleInput(e) {
            if (gameOver) return;
            if (currentPlayer !== myPlayerIndex) return;
            const pos = getMousePos(e);
            const gridPos = pixelToGrid(pos.x, pos.y);
            processMove(gridPos.x, gridPos.y, true);
        }

        function endGame(w) {
            gameOver = true;
            statusEl.innerText = `${w} a câștigat!`;
            statusEl.className = "win-text";
            msgEl.innerText = "Meci terminat.";
            
            // Afișăm zona de revanșă
            document.getElementById('rematch-area').style.display = 'block';
        }

        function updateUI() {
            if(gameOver) return;
            
            let turnName = "";
            if (currentPlayer === 1) {
                turnName = (myPlayerIndex === 1) ? myName : opponentName;
            } else {
                turnName = (myPlayerIndex === 2) ? myName : opponentName;
            }

            statusEl.innerText = `Rândul lui: ${turnName}`;
            statusEl.className = currentPlayer === 1 ? 'p1-text' : 'p2-text';
            
            if (currentPlayer === myPlayerIndex) {
                msgEl.innerText = "E rândul tău!";
                msgEl.style.color = "#27ae60";
                canvas.style.cursor = "url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><path d=\"M12 2v20M2 12h20\" stroke=\"black\" stroke-width=\"3\"/></svg>') 12 12, crosshair";
            } else {
                msgEl.innerText = "Așteaptă adversarul...";
                msgEl.style.color = "#7f8c8d";
                canvas.style.cursor = "not-allowed";
            }
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, {passive: false});

    </script>
</body>
</html>
